<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div id="container-layout">
      <img
        class="pattern-image"
        src="./images/bg-pattern-card.svg"
        alt="upper-image"
      />

      <img class="profile-image" src="/images/image-victor.jpg" alt="avatar" />

      <div class="info-container">
        <h3>Victor Crest</h3>
        <h3 class="info">26</h3>
      </div>

      <div class="info-container"><p>London</p></div>

      <div class="info-container">
        <div class="stats">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="stats">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stats">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
